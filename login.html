<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI DASHBOARD THEME</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <!-- LATO & POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <!-- PLUGINS CSS -->
    <link href="./assets/plugins/datatables/datatables.min.css" rel="stylesheet" />
    <link href="./assets/plugins/switcher/css/switcher.css" rel="stylesheet" />
    <link href="./assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" />
    <link href="./assets/plugins/toastr/toastr.min.css" rel="stylesheet" />

    <!-- PLUGIN SCRIPTS -->
    <script src="./assets/charts/apexcharts-bundle/dist/apexcharts.min.js"></script>
</head>
<body data-bs-theme="light" class="admin-theme">
    <div class="row login-body">
        <div class="col-lg-4 login-menu">
            <form id="account" method="post" class="w-75">
                <div class="card-header d-flex justify-content-center">
                    <img src="./assets/images/fidenty-logo.png" class="img-fluid login-img" alt="logo" />
                </div>
                <hr />
                <div asp-validation-summary="ModelOnly" class="text-danger" role="alert"></div>
                <div class="form-floating mb-3">
                    <input asp-for="Input.Email" class="form-control rounded-0" autocomplete="username" aria-required="true" placeholder="name@example.com" />
                    <label asp-for="Input.Email" class="form-label">Email</label>
                    <span asp-validation-for="Input.Email" class="text-danger"></span>
                </div>
                <div class="form-floating mb-3">
                    <input asp-for="Input.Password" class="form-control rounded-0" autocomplete="current-password" aria-required="true" placeholder="password" />
                    <label asp-for="Input.Password" class="form-label">Password</label>
                    <span asp-validation-for="Input.Password" class="text-danger"></span>
                </div>
                <div class="checkbox mb-3">
                    <label class="form-label">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-label">Remember Me</label>
                    </label>
                    <a id="forgot-password" class="float-end primary-text" asp-page="./ForgotPassword">Forgot your password?</a>
                </div>
                <div>
                    <a href="index.html" id="login-submit" type="submit" class="w-100 rounded-0 btn btn-lg rounded-1 py-2 primary-btn">Log in</a>
                </div>
                <div class="mt-3 d-flex flex-column text-center">
                    <a asp-page="./Register" class="primary-text" asp-route-returnUrl="@Model.ReturnUrl">Register as a new user</a>
                    <a class="primary-text mt-1" id="resend-confirmation" asp-page="./ResendEmailConfirmation">Resend email confirmation</a>
                </div>
            </form>
        </div>
        <div class="col-lg-7 login-bg">
        </div>
    </div>
    <script src="./assets/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/app.js"></script>
    <script src="./assets/plugins/bootbox/bootbox.min.js"></script>
    <script src="./assets/plugins/datatables/datatables.min.js"></script>
    <script src="./assets/plugins/switcher/js/jquery.switcher.min.js"></script>
    <script src="./assets/plugins/nprogress.js"></script>
    <script src="./assets/plugins/toastr/toastr.min.js"></script>

</body>
</html>
